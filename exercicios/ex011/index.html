<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Abra este site em diversos dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--tag picture permite várias fontes-->
        <!--a ordem das imagens importa. faça do menor para o maior-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midias/arabian sand-e'sjammyjams.mp3" controls autoplay></audio> este é o jeito fácil. formatos compatíveis: MP3; WAV E OGG-->
    <audio preload="metadata" controls loop>
        <source src="midias/arabian sand-e'sjammyjams.mp3" type="audio/mpeg">
        <source src="midias/arabian sand-e'sjammyjams.mp3" type="audio/ogg">
        <source src="midias/arabian sand-e'sjammyjams.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio, <a href="midias/arabian sand-e'sjammyjams.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
